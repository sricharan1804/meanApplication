<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
          <li class="breadcrumb-item active" aria-current="page">Employee Lists</li>
        </ol>
      </nav>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-xs-12">
      <div class="container">
        <div class="row">
          <div class="col-12">
          <table class="table table-image text-center table-bordered">
            <thead>
              <tr>
                <th>S.No</th>
                <th>Employee Image</th>
                <th>Employee Name</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employeesList;let i = index">
                <th>{{i+1}}</th>
                <td class="w-25">
                  <img class="img-fluid img-thumbnail" [src]="employee.imagePath" [alt]="employee.firstname">
                </td>
                <td> {{ employee.firstname | uppercase}}  {{ employee.lastname | uppercase}}</td>
                <td>
                  <button mat-raised-button color="primary"
                    [routerLink]="['/employeesdetails',employee._id]">
                      Employee Details
                  </button> |
                  <button mat-raised-button color="warn" (click)="onDeleteEmployee(employee._id)">
                      DELETE
                  </button> |
                  <button mat-raised-button color="warn" [routerLink]="['/employeeeditform',employee._id]">
                      EDIT
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div>
            <mat-paginator
            [length]="totalEmployees" [pageSize]="employeesPerPage" [pageSizeOptions]="pageSizeOptions"
            (page)="onPageChanged($event)"></mat-paginator>
          </div>
          <div class="info-text mat-body-1 text-center alert alert-danger" *ngIf="employeesList.length <= 0"> No Employees Added Yet</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
